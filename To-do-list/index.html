<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/10279be1d7.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">
      <div class="add-task">
        <input type="text" placeholder="add new task" name="" value="">
        <button type="button" name="button">ADD</button>
      </div>
      <ol class="not-completed">
        <h3>Not Completed</h3>
      </ol>

      <ol class="completed">
        <h3>Completed</h3>
      </ol>
    </div>


    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
